<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de médias</title>
<style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            padding: 5px;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        caption{
            font-size: 1.3em;
            padding: 10px;
        }
        

        th,td{
            border: 3px solid rgb(0, 0, 0);
            padding: 10px 25px;
            border-collapse: collapse;
            
        }
          
        .destaque{
            background-color: rgb(131, 130, 130);
            color: white;
            font-weight: bold;
            
        }

</style>

</head>
<body>
    
    <table>

        <thead>
            <tr class="destaque">
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th class="destaque">Nota 1</th>
                <th class="destaque">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <Th scope="rowgroup" rowspan="4">Exatas</Th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="destaque">
                <td colspan="4" style="text-align: left;">Média de Exatas</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografía</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="destaque">
                <td colspan="4" style="text-align: left;">Média de Humanas</td>
                <td>0.0</td>
            </tr>
        </tbody>


        <tfoot>


        </tfoot>
    </table>

</body>
</html>
