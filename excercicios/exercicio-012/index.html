<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-012 Midia em video</title>
</head>
<body>
    <h1>Inserindo videos com hospedagem local</h1>
    <p>Aprecie o video abaixo dessa belissima paisagem</p>
    <video width="560" poster="imagens/thumbnailsilustrativa.jpeg" controls>
        <source src="midia/meu_video.mp4" type="video/mp4">
        <source src="midia/meu Video.mkv" type="video/mp4">
        <source src="midia/meu_video.webm" type="video/webm">
        <p>Seu navegador, não tem compatibilidade com reprodução de video!</p>
    </video>
    <p>O video está sendo hospedado no meu próprio computador</p>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=Zo-ojKjgD3l2vWQn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
