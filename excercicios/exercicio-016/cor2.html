<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>

    <style> /*Configuração global das css*/
        * {
            height: 100%;
        }
        body{
            /* Quanto maior a porcentagem antes da cor menor ela fica exposta na tela */
            background-image: linear-gradient(128deg, #C62A54, #D26F3F, #D59F3A, #A33EA0, #6A3F9F, 120% ,#433F9E );
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Teste de gradiente</h1>
</body>
</html>
