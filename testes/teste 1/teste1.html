<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhar Background</title>
    <style>
        .container {
            background-color: #f0f0f0; /* Cor de fundo da div */
            border-radius: 10px; /* Bordas arredondadas da div */
            padding: 20px;
            position: relative;
        }
        .container h3 {
            background-color: #ffcc00; /* Cor de fundo da h3 */
            border-radius: 10px 10px 0 0; /* Bordas arredondadas da h3 */
            margin: -20px -20px 10px -20px; /* Ajusta a posição da h3 */
            padding: 10px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Título Alinhado</h3>
        <p>Conteúdo da div...</p>
    </div>
</body>
</html>
